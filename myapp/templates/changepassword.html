{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    </head>

  <body>
    
        <!-- Contact Start -->
    <div class="container-fluid pt-5">
      <div class="container">
        <div class=" pb-2">
          <p class="section-title px-5">
            <span class="px-2">Change Pw Page</span>
          </p>
          <h1 class="mb-4">Change Password</h1>
        </div>
        <div class="row">
          <div class="col-lg-7 ">
            <div class="contact-form">
              <div id="success"></div>
              {% if msg %}
                <b style="color:skyblue;">{{msg}}</b>
              {% endif %}
              <form name="changepassword" method="post" action="{% url 'changepassword' %}">
                {% csrf_token %}
                <div class="control-group">
                  <input
                    type="password"
                    class="form-control"
                    id="name"
                    placeholder="Old Password"
                    name="oldpassword"
                  />
                  <p></p>
                </div>

                <div class="control-group">
                  <input
                    type="password"
                    class="form-control"
                    id="name"
                    placeholder="New Password"
                    name="npassword"
                  />
                  <p></p>
                </div>
                
                 <div class="control-group">
                  <input
                    type="password"
                    class="form-control"
                    id="name"
                    placeholder="Confirm New Password"
                    name="cnpassword"
                  />
                  <p></p>
                </div>
                
                  <button
                    class="btn btn-primary py-2 px-4"
                  
                    id="sendMessageButton"
                  >
                    Change Password
                  </button>
                </div>
              </form>
            </div>
          </div>
          </div>
      </div>
    </div>
    <!-- Contact End -->

    {% endblock %}
  </body>
</html>
